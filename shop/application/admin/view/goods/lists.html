{include file='public/head'}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:url('goods/search')}" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                         
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" action="" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <td align="center">ID</td>
                            <td align="center">商品名称</td>
                            <td align="center">描述</td>
                            <td align="center">价格</td>
                            <td align="center">分类</td>
                            <td align="center">内容</td>
                            <td align="center">图片</td>
                            <td align="center">操作</td>
                        </tr>
                        {volist name="goodsRes" id="vo"}
                        <tr>
                            <td align="center">{$vo.id}</td> 
                            <td align="center">{$vo.name}</td>
                            <td align="center">{$vo.pro}</td>
                            <td align="center">{$vo.price/100}</td>           
                            <td align="center">{$tagRes[$key][0]['name']}</td>
                            <td align="center"><?php echo mb_substr($vo['content'],0,8,'utf-8'); 
                                if(strlen($vo['content']>10)){echo '.....';};
                                 ?></td>
                            <td align="center">
                                {if condition="$vo['img'] neq '' "}
                                    <img src="http://www.myshop.com/{$vo.img}" height="50" width="50">
                                {else/}
                                暂无图片
                                {/if}
                            </td>
                            <td align="center">
                                <a href="" class="btn btn-primary btn-sm shiny">
                                    <i class="fa fa-edit"></i> 编辑
                                </a>
                              
                                <a href="{:url('del',array('id'=>$vo['id']))}" onclick="return confirm('你确定要删除吗');" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-trash-o"></i> 删除
                                </a>
                                <a href="{:url('addtype',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-edit"></i> 添加属性
                                </a>
                                <a href="{:url('uptype',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-edit"></i> 查看属性
                                </a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
